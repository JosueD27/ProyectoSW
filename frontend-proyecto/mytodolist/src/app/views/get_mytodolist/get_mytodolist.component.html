<div align="center" class="container-fluid">
    <h1 class="text-info text-center">My To Do List</h1>
    <br>
    <div class="hola">
    <h3 class="text-danger">Lista de Tareas Pendientes</h3>

    <table class="table table-striped table-hover table-bordered table-warning">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Descripción</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lp of listado_pendiente">
          <th>{{lp.titulo}}</th>
          <td>
            <button (click)="mostrar_descripcion(lp.idlista)"
            class="btn btn-outline-primary btn-sm">Mostrar</button>
          </td>
          <td>
            <label for="chk1{{lp.idlista}}">
              <input type="checkbox" (click)="listaestado(lp.idlista)" id="chk1+{{lp.idlista}}" value="{{lp.idlista}}">
              ¿Concluído?
            </label>
          </td>
        </tr>
      </tbody>
    </table>

<br>
<br>
    <b></b>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-primary btn-lg"
      data-toggle="modal" data-target="#NuevoModal">Nueva Tarea</button>
    </div>
    <br>
    <h3 class="text-success">Lista de Tareas Terminadas</h3>
    <table class="table table-striped table-hover table-bordered table-warning
    ">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Descripción</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lf of listado_finalizado">
          <td>{{lf.titulo}}</td>
          <td>
            <button (click)="mostrar_descripcion(lf.idlista)"
            class="btn btn-outline-primary btn-sm">Mostrar</button>
          </td>
          <td>
            <label for="chk1{{lf.idlista}}">
              <input type="checkbox" (click)="listaestado2(lf.idlista)" id="chk1+{{lf.idlista}}" value="{{lf.idlista}}">
              ¿Aún Pendiente?
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="NuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nueva Tarea</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form ngNativeValidate #form>
              
              <div class="form-group">
                <label for="txttitulo">Título:</label>
                <input type="text" class="form-control" 
                      id="txttitulo" placeholder="Introduzca el título de su nueva tarea"
                      [(ngModel)]="tareas.titulo" [ngModelOptions]="{standalone:true}"
                      required="true"
                      maxlength="45"
                      pattern="[a-Za-Z]">
              </div>

              <div class="form-group">
                <label for="txtdescripcion">Descripción:</label>
                <textarea name="txtdescripcion" id="txtdescripcion"
                class="md-textarea md-textarea-auto form-control"
                [(ngModel)]="tareas.descripcion" [ngModelOptions]="{standalone:true}"
                placeholder="Detalle de que trata su nueva tarea"
                required="true"
                maxlength="125"
                pattern="[a-Za-Z][0-9]"></textarea>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button (click)="form.checkValidity()?insertar_lista():null"
            type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> 
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="d-flex justify-content-center">
      <button (click)="logout()" class="btn btn-outline-danger btn-lg">Salir</button>
    </div>
</div>
